<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #4caf50; /* Green background */
        color: white; /* White text */
        padding: 15px; /* Padding around the header */
        text-align: center; /* Center the header text */
      }

      nav ul {
        list-style-type: none; /* Remove bullet points */
        padding: 0; /* Remove padding */
      }

      nav ul li {
        display: inline; /* Display list items inline */
        margin: 0 15px; /* Space between links */
      }

      nav ul li a {
        color: white; /* White link color */
        text-decoration: none; /* Remove underline from links */
      }

      footer {
        text-align: center; /* Center the footer text */
        padding: 10px; /* Padding around the footer */
        background-color: #abbaba; /* Grey background */
        color: #000; /* Black text */
        position: relative; /* Position relative for better layout */
        bottom: 0; /* Stick to the bottom */
        width: 100%; /* Full width */
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <h1>Welcome to Cat Photo App</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Featured Cat</h2>
      <img
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back."
      />
      <p>Kitty ipsum dolor sit amet, shed everywhere...</p>
      <p>Purr jump eat the grass rip the couch scratched...</p>
    </main>
    <footer>
      <!-- place footer here -->
      <small> Copyright Â© 2024 Cat Photo App. All Rights Reserved. </small>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
